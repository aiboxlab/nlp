[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpbox"
version = "0.0.0"
description = "NLP Library Focused on Classic ML Algorithms"
readme = "README.md"
classifiers = [
    "Python :: 3.10",
    "Python :: 3.11",
]
dependencies = [
    "apart==1.3.4",
    "scikit-learn==1.2.2",
    "catboost==1.2",
    "pyspellchecker==0.7.2",
    "spacy==3.2.6",
    "transformers==4.31.0",
    "sentence-transformers==2.2.2",
    "cogroo4py==0.5.1",
    "language-tool-python==2.7.1",
    "python-Levenshtein==0.21.1",
    "polyfuzz==1.2.0",
    "lexical-diversity==0.1.1",
    "fuzzywuzzy==0.18.0",
    "fuzzysearch==0.7.3",
    "gensim==4.3.1",
    "cohmetrixBR==0.0.7"
]
