[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpbox"
version = "0.0.0"
description = "NLP Library Focused on Classic ML Algorithms"
readme = "README.md"
classifiers = [
    "Python :: 3.10",
    "Python :: 3.11",
]
dependencies = [
    "apart==1.3.4",
    "scikit-learn~=1.2.2",
    "catboost==1.2"
]